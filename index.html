<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>點餐系統</title>
    <link rel="stylesheet" href="./assets/index.css">
    <script src="./assets/index.js"></script>
</head>

<body>
    <div class="container">
        <header class="function-header">
            <div class="function-menu">
                <a href="#" class="menu-item" data-type="food">主餐類</a>
                <a href="#" class="menu-item" data-type="drink">飲料類</a>
                <a href="#" class="menu-item" data-type="sweets">甜點類</a>
            </div>
            <div class="function-time">
                剩餘時間: <span>00:50</span>
            </div>
        </header>
        <main>
            <div id="menu-container" class="content"></div>
            <div class="pay">
                <div class="item-list">
                    <table class="item-list-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>品項</th>
                                <th>數量</th>
                                <th>小計</th>
                                <th>修/刪</th>
                            </tr>
                        </thead>
                        <tbody id="pay-container"></tbody>
                    </table>
                </div>


                <a id="check-bill" href="#" class="check">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    結帳
                </a>
                <a href="#" class="cancel">
                    <i class="fa fa-ban" aria-hidden="true"></i>
                    取消
                </a>
            </div>
        </main>
        <footer>
            CSS Copyright JJ Wang
        </footer>
    </div>
    <div id="detail-wrap" class="detail-wrap">
        <div class="content">
            <div id="detail-name" class="header">
                義大利麵
            </div>
            <div class="list">
                <div id="display-number" class="display-number">1</div>
                <div class="count-button">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">7</a>
                    <a href="#">8</a>
                    <a href="#">9</a>
                    <a href="#">0</a>
                    <a href="#">C</a>
                </div>
            </div>
            <div class="action">
                <a id="check-count" href="#" class="split">確定</a>
                <a id="cancel-count" href="#">取消</a>
            </div>
        </div>
    </div>
</body>

</html>
