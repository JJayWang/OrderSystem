<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>點餐系統</title>
    <link rel="stylesheet" href="./assets/index.css">
    <script src="./assets/menudata.js"></script>
    <script src="./assets/index.js"></script>
</head>

<body>
    <div class="container">
        <header class="function-header">
            <div class="function-menu">
                <a href="#" class="menu-item" data-type="food">主餐類</a>
                <a href="#" class="menu-item" data-type="drink">飲料類</a>
                <a href="#" class="menu-item" data-type="sweets">甜點類</a>
            </div>
            <div class="function-time">
                剩餘時間: <span id="retain-time">0</span> 秒
            </div>
        </header>
        <main>
            <div id="menu-container" class="content"></div>
            <div class="pay">
                <div class="item-list">
                    <table class="item-list-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>品項</th>
                                <th>數量</th>
                                <th>小計</th>
                                <th>修/刪</th>
                            </tr>
                        </thead>
                        <tbody id="pay-container"></tbody>
                    </table>
                </div>


                <a id="check-bill" href="#" class="check">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    結單
                </a>
                <a id="cancel-bill" href="#" class="cancel">
                    <i class="fa fa-ban" aria-hidden="true"></i>
                    清空
                </a>
            </div>
        </main>
        <footer>
            Web Copyright JJay Wang
        </footer>
    </div>
    <div id="detail-wrap" class="detail-wrap">
        <div class="content">
            <div id="detail-name" class="header"></div>
            <div class="list">
                <div id="display-number" class="display-number"></div>
                <div class="count-button">
                    <a href="#" class="a-num">1</a>
                    <a href="#" class="a-num">2</a>
                    <a href="#" class="a-num">3</a>
                    <a href="#" class="a-num">4</a>
                    <a href="#" class="a-num">5</a>
                    <a href="#" class="a-num">6</a>
                    <a href="#" class="a-num">7</a>
                    <a href="#" class="a-num">8</a>
                    <a href="#" class="a-num">9</a>
                    <a href="#" class="a-num">0</a>
                    <a href="#" id="count-reset">C</a>
                </div>
            </div>
            <div class="action">
                <a id="check-count" href="#" class="split">確定</a>
                <a id="cancel-count" href="#">取消</a>
            </div>
        </div>
    </div>
    <div id="pos-list-order-wrap" class="meat-list-wrap">
        <div class="meat-list">
            <div class="pos-list-header">
                <h2>JJay食堂</h2>
                <div class="order-time">點單時間：<span id="order-time-content">2022/04/26 14:25:57</span></div>
            </div>
            <table class="pos-list-table">
                <thead>
                    <tr>
                        <th>名稱</th>
                        <th>數量</th>
                        <th>金額</th>
                    </tr>
                </thead>
                <tbody id="order-items-container"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">．．．</td>
                        
                    </tr>
                </tfoot>
            </table>
            <div class="total-count">
                總計：<span id="display-pos-total">0</span>
            </div>
        </div>
    </div>

    <div id="start-page-wrap" class="start-page-wrap">
        <a id="start-pos" href="#">開始點餐</a>
    </div>
</body>

</html>
